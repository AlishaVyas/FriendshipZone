<body>

    <h1 style="text-align:center;">Friendship Zone</h1>
    <h2>Add your details to register</h2>
    <form>
        <table>
            <tr>
                <td>
                    <strong>Name:</strong>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name" name="" pattern="[A-Za-z\s]+" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Email:</strong>
                </td>
                <td>
                    <input type="email" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Age:</strong>
                </td>
                <td>
                    <input type="number" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Birth Day:</strong>
                </td>
                <td>
                    <input type="date" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Gender:</strong>
                </td>
                <td>
                    <input type="radio" name="gender"/>M
                    <input type="radio" name="gender"/>F
                </td>
            </tr>
            <tr>
                <td>
                    <strong>About:</strong>
                </td>
                <td>
                    <textarea rows="5" cols="40" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Phone:</strong>
                </td>
                <td>
                    <input type="number" pattern="[0-9]{10}" required/>
                </td>
            </tr>
            <br>
            <tr>
                <td><strong>Interested in:</strong></td>
               
                <td><input type="radio">Friendship
                    <input type="radio">Dating &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <strong>Attachment:</strong>
                    <input type="submit" value="Choose Files"> No file chosen</td>
            </tr>
            <tr>
                <td>
                    
                    <a href="./RegistrationConfirmation.html"><input type ="button" value="Register"></a>
                </td>
                <td>
                    <a href="./RegistrationConfirmationforAdmin.html"><input type ="button" value="Register as Admin"> </a>
                </td>
            </tr>
        </table>
